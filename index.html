<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="icon" type="image/x-icon" href="assets/Images/favicon-32x32.png">

</head> 

<body>
    <!--Main heading-->
    <h1 class="heading">Rock Paper Scissors Lizard spock</h1>
    <div class="logo"> <img src="assets/Images/logo-main.png" alt="rock,paper,scissors,lizard,spock">
    </div>

    <!--game area to display buttons and opening text-->
    <div class="game-area">
        <div id="menu">
            <p id="opening">Play against the computer in this game of chance. <br>
                Do you think you can win?</p>
            <p id="rules">How to play<br>
                This game is a variation on rock, paper, scissors. <br>
                Play against the computer <br>
           
            </p>

            <!--score area to display correct and incorrect scores-->
            <div id="score-area" class="hide">
                <div id="player">Player : <span id="player-score">0</span></div>
                <div id="game">Game : <span id="game-score">0</span></div>
            </div>

                <!--Results-->
                <div id="result" class="hide">
                    <p>Select a button to start</p>
                </div>


            <!--start and restart button-->
            <button id="start" class="start-btn">Let's Play</button>
            <button id="restart" class="hide">Play again</button>
            

            <!--game buttons-->
            <div class="option">
                <!--rock-->
                <button id="rock" class="option hide">
                    <i class="fas fa-hand-rock"></i></button>
                <!--paper-->
                <button id="paper" class="option hide">
                    <i class="fas fa-hand-paper"></i></button>
                <!--scissors-->
                <button id="scissors" class="option hide">
                    <i class="fas fa-hand-scissors"></i></button>
                <!--lizard-->
                <button id="lizard" class="option hide">
                    <i class="fas fa-hand-lizard"></i></button>
                <!--spock-->
                <button id="spock" class="option hide">
                    <i class="fas fa-hand-spock"></i></button>

                

            </div>

        </div>

    </div>


    <footer class="footer"> <i class="fas fa-copyright"></i> copyright 2022 Caroline Harte <i class="fab fa-github"></i>
    </footer>

    <!--javascript-->
    <script src="assets/js/script.js"></script>
</body>




</html>
